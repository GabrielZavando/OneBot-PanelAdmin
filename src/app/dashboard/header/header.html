<header class="app-header flex items-center justify-between h-16 px-6 bg-white border-b border-gray-200 shadow-sm sticky top-0 z-30">
	<div class="header-left flex items-center gap-4">
		<button class="toggle-btn flex items-center justify-center w-10 h-10 bg-transparent border-none rounded-lg text-gray-600 cursor-pointer transition-all duration-200 hover:bg-gray-100 hover:text-gray-900" (click)="onToggleSidebar()" aria-label="Toggle sidebar">
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
			</svg>
		</button>
		<h1 class="header-title text-xl font-semibold text-gray-900 m-0">Panel de Administración</h1>
	</div>
	
	<div class="header-center flex-1 flex justify-center items-center">
		<!-- Breadcrumb o título de página se puede agregar aquí -->
	</div>
	
	<div class="header-right flex items-center gap-4">
		<div class="user-info flex items-center gap-2 px-3 py-2 bg-gray-50 rounded-lg border border-gray-200" *ngIf="currentUser">
			<span class="user-email text-sm text-gray-600 font-medium">{{ currentUser.email }}</span>
		</div>
		<button class="logout-btn flex items-center gap-2 px-4 py-2 bg-red-500 text-white border-none rounded-lg text-sm font-medium cursor-pointer transition-all duration-200 hover:bg-red-600 hover:-translate-y-0.5 hover:shadow-lg" (click)="logout()" aria-label="Cerrar sesión">
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
			</svg>
			<span class="font-medium">Salir</span>
		</button>
	</div>
</header>
