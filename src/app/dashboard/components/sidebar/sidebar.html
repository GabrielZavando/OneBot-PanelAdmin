<aside class="sidebar bg-gradient-to-b from-slate-800 to-slate-900 w-72 h-screen border-r border-slate-600 flex flex-col text-slate-200 shadow-xl transition-all duration-300 ease-in-out" [class.closed]="!open">
	<div class="sidebar-header p-6 border-b border-slate-600">
		<h3 class="sidebar-title text-2xl font-bold text-slate-50 m-0 text-center transition-all duration-300">OneBot</h3>
	</div>
	<nav class="sidebar-nav flex-1 py-4">
		<ul class="sidebar-menu list-none m-0 p-0 flex flex-col gap-1">
			<li class="sidebar-item m-0" *ngFor="let item of menuItems">
				<a 
					[routerLink]="item.path" 
					routerLinkActive="active"
					class="sidebar-link flex items-center px-6 py-3.5 text-slate-300 no-underline transition-all duration-200 relative gap-3 hover:bg-slate-700/50 hover:text-slate-50"
				>
					<span class="sidebar-icon flex-shrink-0" [innerHTML]="getIconSvg(item.icon)"></span>
					<span class="sidebar-text text-sm font-medium transition-all duration-300 whitespace-nowrap">{{ item.label }}</span>
				</a>
			</li>
		</ul>
	</nav>
</aside>
