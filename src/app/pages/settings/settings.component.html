<div class="p-6">
  <h2 class="text-2xl font-bold text-gray-900 mb-4">Configuración</h2>
  <p class="text-gray-600 mb-8">Ajustes de la plataforma.</p>
  
  <div class="space-y-6">
    <!-- Configuración General -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-4">General</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de la Organización</label>
          <input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="Mi Empresa">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Zona Horaria</label>
          <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            <option>UTC-3 (Buenos Aires)</option>
            <option>UTC-5 (New York)</option>
            <option>UTC+0 (London)</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- Configuración de API -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-4">API Keys</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">OpenAI API Key</label>
          <div class="flex">
            <input type="password" class="flex-1 p-3 border border-gray-300 rounded-l-lg focus:ring-blue-500 focus:border-blue-500" value="sk-...">
            <button class="bg-gray-100 hover:bg-gray-200 px-4 border border-l-0 border-gray-300 rounded-r-lg">
              Mostrar
            </button>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Webhook URL</label>
          <input type="url" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="https://tu-webhook.com/endpoint">
        </div>
      </div>
    </div>
    
    <!-- Configuración de Notificaciones -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-4">Notificaciones</h3>
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="font-medium">Notificaciones por Email</p>
            <p class="text-sm text-gray-600">Recibir notificaciones de eventos importantes</p>
          </div>
          <button class="bg-blue-600 hover:bg-blue-700 relative inline-flex h-6 w-11 items-center rounded-full transition-colors">
            <span class="sr-only">Enable notifications</span>
            <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-6"></span>
          </button>
        </div>
        
        <div class="flex items-center justify-between">
          <div>
            <p class="font-medium">Reportes Semanales</p>
            <p class="text-sm text-gray-600">Resumen semanal de actividad</p>
          </div>
          <button class="bg-gray-200 hover:bg-gray-300 relative inline-flex h-6 w-11 items-center rounded-full transition-colors">
            <span class="sr-only">Enable weekly reports</span>
            <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-1"></span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Botones de acción -->
    <div class="flex space-x-4">
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
        Guardar Cambios
      </button>
      <button class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-2 rounded-lg">
        Cancelar
      </button>
    </div>
  </div>
</div>
