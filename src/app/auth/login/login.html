<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center p-4">
	<div class="w-full max-w-md">
		<!-- Header -->
		<div class="text-center mb-8">
			<div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4">
				<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
				</svg>
			</div>
			<h1 class="text-2xl font-bold text-gray-900 mb-2">OneBot Admin</h1>
			<p class="text-gray-600">Inicia sesión en tu panel de administración</p>
		</div>

		<!-- Login Form -->
		<div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
			<form [formGroup]="form" (ngSubmit)="login()" class="space-y-6">
				<!-- Email Field -->
				<div class="space-y-2">
					<label class="block text-sm font-semibold text-gray-700">Email</label>
					<input 
						type="email" 
						formControlName="email" 
						placeholder="tu@correo.com"
						class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl text-gray-900 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-200"
					/>
					<div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm font-medium">
						Email inválido
					</div>
				</div>

				<!-- Password Field -->
				<div class="space-y-2">
					<label class="block text-sm font-semibold text-gray-700">Contraseña</label>
					<input 
						type="password" 
						formControlName="password" 
						placeholder="Mínimo 6 caracteres"
						class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl text-gray-900 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-200"
					/>
					<div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm font-medium">
						Contraseña mínima 6 caracteres
					</div>
				</div>

				<!-- Submit Button -->
				<button 
					type="submit" 
					[disabled]="form.invalid"
					class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
				>
					Ingresar
				</button>
			</form>

			<!-- Footer Link -->
			<div class="mt-6 text-center">
				<a 
					routerLink="/register"
					class="text-blue-600 hover:text-blue-700 font-medium transition-colors duration-200"
				>
					¿No tienes cuenta? Crear una cuenta
				</a>
			</div>
		</div>

		<!-- Error Message -->
		<div *ngIf="error" class="mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl">
			<div class="flex items-center">
				<svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
					<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
				</svg>
				{{ error }}
			</div>
		</div>

		<!-- Success Message -->
		<div *ngIf="success" class="mt-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-xl">
			<div class="flex items-center">
				<svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
					<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
				</svg>
				¡Login exitoso!
			</div>
		</div>
	</div>
</div>
