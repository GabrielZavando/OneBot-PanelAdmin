<div class="min-h-screen bg-gradient-to-br from-slate-50 to-emerald-50 flex items-center justify-center p-4">
	<div class="w-full max-w-md">
		<!-- Header -->
		<div class="text-center mb-8">
			<div class="inline-flex items-center justify-center w-16 h-16 bg-emerald-600 rounded-2xl mb-4">
				<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
				</svg>
			</div>
			<h1 class="text-2xl font-bold text-gray-900 mb-2">Crear Cuenta</h1>
			<p class="text-gray-600">Únete a OneBot Admin y gestiona tus chatbots</p>
		</div>

		<!-- Register Form -->
		<div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
			<form [formGroup]="form" (ngSubmit)="register()" class="space-y-6">
				<!-- Name Field -->
				<div class="space-y-2">
					<label class="block text-sm font-semibold text-gray-700">Nombre completo</label>
					<input 
						type="text" 
						formControlName="name" 
						placeholder="Tu nombre completo"
						class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl text-gray-900 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-emerald-500 focus:outline-none transition-all duration-200"
					/>
					<div *ngIf="name?.invalid && name?.touched" class="text-red-500 text-sm font-medium">
						El nombre es requerido
					</div>
				</div>

				<!-- Email Field -->
				<div class="space-y-2">
					<label class="block text-sm font-semibold text-gray-700">Email</label>
					<input 
						type="email" 
						formControlName="email" 
						placeholder="tu@correo.com"
						class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl text-gray-900 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-emerald-500 focus:outline-none transition-all duration-200"
					/>
					<div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm font-medium">
						Email inválido
					</div>
				</div>

				<!-- Password Field -->
				<div class="space-y-2">
					<label class="block text-sm font-semibold text-gray-700">Contraseña</label>
					<input 
						type="password" 
						formControlName="password" 
						placeholder="Mínimo 6 caracteres"
						class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl text-gray-900 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-emerald-500 focus:outline-none transition-all duration-200"
					/>
					<div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm font-medium">
						Contraseña mínima 6 caracteres
					</div>
				</div>

				<!-- Submit Button -->
				<button 
					type="submit" 
					[disabled]="form.invalid"
					class="w-full bg-emerald-600 hover:bg-emerald-700 disabled:bg-gray-300 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
				>
					Crear cuenta
				</button>
			</form>

			<!-- Footer Link -->
			<div class="mt-6 text-center">
				<a 
					routerLink="/login"
					class="text-emerald-600 hover:text-emerald-700 font-medium transition-colors duration-200"
				>
					¿Ya tienes cuenta? Inicia sesión
				</a>
			</div>
		</div>

		<!-- Error Message -->
		<div *ngIf="error" class="mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl">
			<div class="flex items-center">
				<svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
					<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
				</svg>
				{{ error }}
			</div>
		</div>

		<!-- Success Modal -->
		<div *ngIf="success" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
			<div class="bg-white rounded-2xl p-8 max-w-sm w-full mx-4 transform transition-all duration-300">
				<div class="text-center">
					<div class="inline-flex items-center justify-center w-16 h-16 bg-emerald-100 rounded-full mb-4">
						<svg class="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
						</svg>
					</div>
					<h3 class="text-xl font-bold text-gray-900 mb-2">¡Registro exitoso!</h3>
					<p class="text-gray-600 mb-6">Tu cuenta se creó correctamente. Ahora puedes iniciar sesión.</p>
					
					<div class="space-y-3">
						<a 
							routerLink="/login"
							class="block w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
						>
							Ir a Login
						</a>
						<button 
							(click)="success = false"
							class="block w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-xl transition-all duration-200"
						>
							Cerrar
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
